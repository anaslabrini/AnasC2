<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Panel</title>
  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<body>

    <img src="https://i.postimg.cc/nzMp1C51/lab.png" alt="Logo"/>
    <h1>Browser C2 Admin Panel</h1>
    <style>
	* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #0d0d0d;
  color: #f2f2f2;
  min-height: 100vh;
  padding: 30px;
}

.header {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 40px;
  animation: fadeIn 1.5s ease;
}

.header img {
  width: 100px;
  height: auto;
}

.header h1 {
  font-size: 2rem;
  color: #ffffff;
}

.panel {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 40px;
  animation: fadeInUp 1.5s ease;
}

.card {
  background-color: #121212;
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(0, 0, 0, 0.7);
}

.card h2 {
  font-size: 1.3rem;
  margin-bottom: 20px;
  color: #e6e6e6;
  display: flex;
  align-items: center;
  gap: 10px;
}

.card h2 i {
  color: red;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #cccccc;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #222;
  border-radius: 10px;
  background-color: #1c1c1c;
  color: #fff;
  font-size: 1rem;
  margin-bottom: 15px;
  transition: 0.3s;
}

input:focus {
  border-color: #3b82f6;
  outline: none;
}

button {
  background-color: #8b0000;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  font-weight: 600;
  font-size: 1rem;
  width: 100%;
}

button:hover {
  background-color: #aa1d1d;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .panel {
    grid-template-columns: 1fr;
  }
}

/* ============= GLOBAL RESET ============= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
  font-family: 'Poppins', sans-serif;
}

body {
  background-color: #0d0d0d;
  color: #f2f2f2;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  overflow-x: hidden;
}

.logo {
  width: 70px;
  margin-bottom: 20px;
  animation: fadeIn 1.5s ease-out;
}

.container {
  background-color: #121212;
  padding: 40px;
  border-radius: 16px;
  width: 100%;
  max-width: 500px;
  box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
  animation: fadeIn 2s ease;
}

h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.2rem;
  color: #ffffff;
  animation: fadeInUp 1s ease-in;
}

form {
  margin-bottom: 30px;
  animation: fadeInUp 1.5s ease;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #cccccc;
}

input {
  width: 100%;
  padding: 12px;
  border: 1px solid #222;
  border-radius: 10px;
  background-color: #1c1c1c;
  color: #fff;
  font-size: 1rem;
  margin-bottom: 12px;
  transition: 0.3s;
}

input:focus {
  border-color: #3b82f6;
  outline: none;
}

button {
  background-color: red;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s;
  width: 100%;
  font-weight: 600;
  font-size: 1rem;
}

button:hover {
  background-color: grey;
}

hr {
  border: none;
  height: 1px;
  background-color: #333;
  margin: 30px 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ============ RESPONSIVE MEDIA QUERIES ============ */
@media screen and (max-width: 340px) {
  .container {
    margin: 10px;
    padding: 20px;
  }
  h1 {
    font-size: 1.8rem;
  }
  input, button {
    font-size: 0.9rem;
    padding: 10px;
  }
}

@media screen and (min-width: 576px) {
  .container {
    padding: 50px;
  }
  h1 {
    font-size: 2.4rem;
  }
  button {
    padding: 14px 24px;
  }
}

@media screen and (min-width: 767px) {
  .container {
    max-width: 600px;
  }
  body {
    padding: 40px;
  }
  h1 {
    font-size: 2.6rem;
  }
}

@media screen and (min-width: 1024px) {
  .container {
    max-width: 700px;
  }
  h1 {
    font-size: 2.8rem;
  }
  button {
    font-size: 1.1rem;
  }
}    
    </style>
  </div>

  <div class="panel">
    <div class="card">
      <h2><i>üåê</i> URL Redirect</h2>
      <form id="redirectForm">
        <label for="url">Target URL:</label>
        <input type="text" name="url" id="url" placeholder="https://example.com" />
        <button type="submit">Send Redirect</button>
      </form>
    </div>

    <div class="card">
      <h2><i>‚ö†Ô∏è</i> Show Alert</h2>
      <form id="alertForm">
        <label for="alertMessage">Alert Message:</label>
        <input type="text" name="alertMessage" id="alertMessage" placeholder="This is a custom alert." />
        <button type="submit">Send Alert</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
  <script>
    var socket = io.connect(window.location.protocol + '//' + window.location.host);

    document.getElementById('redirectForm').onsubmit = function(event){
      event.preventDefault();
      var url = document.getElementById('url').value;
      socket.emit('message', { command: 'redirect', url: url });
    };

    document.getElementById('alertForm').onsubmit = function(event){
      event.preventDefault();
      var message = document.getElementById('alertMessage').value;
      socket.emit('message', { command: 'alert', message: message });
    };
  </script>
</body>

</html>
